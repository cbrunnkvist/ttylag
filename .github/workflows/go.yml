# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Check Man Page
      run: make check-man
    
    - name: Build ttylag binary
      run: go build -o ./ttylag ./...

    - name: Upload ttylag binary
      uses: actions/upload-artifact@v4
      with:
        name: ttylag-binary
        path: ./ttylag

    - name: Download ttylag binary for smoke tests
      uses: actions/download-artifact@v4
      with:
        name: ttylag-binary
        path: .

    - name: Make smoke_test.sh executable
      run: chmod +x ./smoke_test.sh

    - name: Run smoke tests
      run: ./smoke_test.sh
